<html>
<head>

    <title></title>
    <script type="text/javascript" src="javascripts/jquery/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="javascripts/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="javascripts/backbone/backbone-min.js"></script>
</head>
<body>
<div id="food"></div>

<script>

        $(document).ready(function () {
            var Food = Backbone.Model.extend({
            });

//            var food=new Food;
//            food.name='沙琪玛';
//            food.price=24.50;
//            food.vendor = '稻香村';
            var food=new Food({
                name:'沙琪玛',
                price:24.50,
                vendor:'稻香村'
            });
            //View定义一定要用Backbone.View.extend
            var FoodView = Backbone.View.extend({
                tagName:'div',
                render:function(){
//                    console.log(food.attributes.name);
                    var f = food.toJSON();
                    console.log(f.name);

//                    $('<div>食品名称：'+food.attributes.name+'</div><br />' +
//                            '<div>食品价格：'+food.attributes.price+'</div><br />' +
//                            '<div>生成厂家：'+food.attributes.vendor+'</div>').appendTo(this.el);
                    $('<div>食品名称：'+f.name+'</div><br />' +
                            '<div>食品价格：'+f.price+'</div><br />' +
                            '<div>生成厂家：'+f.vendor+'</div>').appendTo(this.el);
                    return this;
                }
            });

            var foodView=new FoodView;
            foodView.model=food;
            foodView.render().$el.appendTo($('#food'));
        });

</script>

</body>
</html>
